<app-header></app-header>

<div class="container col-sm-12">
    <div class="card mt-5">
        <div class="fs-5 card-header">
            <label>Cadastro de Obras</label>
        </div>

        <div class="card-body">
            <form class="row" *ngIf="!loading" #obras="ngForm" [formGroup]="obraForm">

                <div class="col-md-2" *ngIf="this.editarObra || this.visualizarObra">
                    <label class="form-label">Id</label>
                    <input type="text" class="form-control" id="id"formControlName="id" [readonly]="true">
                </div>
                
                <div [ngClass]="(!this.visualizarObra && !this.editarObra) ? 'col-md-6' : 'col-md-4 ps-0'">
                    <label class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricao" formControlName="descricao" [readonly]="this.visualizarObra">
                    <div class="valida-campo"  *ngIf="obraForm.get('descricao')?.errors?.['required'] && (obraForm.get('descricao')?.touched || submitted )">
                        <label>Campo obrigatório</label>
                    </div>
                </div>

                <div class="col-md-2 ps-0">
                    <label class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" formControlName="cidade" [readonly]="this.visualizarObra">
                    <div class="valida-campo"  *ngIf="obraForm.get('cidade')?.errors?.['required'] && (obraForm.get('cidade')?.touched || submitted )">
                        <label>Campo obrigatório</label>
                    </div>
                </div>

                <div class="col-md-2 ps-0">
                    <label class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" formControlName="bairro" [readonly]="this.visualizarObra">
                    <div class="valida-campo"  *ngIf="obraForm.get('bairro')?.errors?.['required'] && (obraForm.get('bairro')?.touched || submitted )">
                        <label>Campo obrigatório</label>
                    </div>
                </div>

                <div class="col-md-2 ps-0">
                    <label class="form-label">Número</label>
                    <input type="number" class="form-control" id="numero" formControlName="numero" [readonly]="this.visualizarObra">
                    <div class="valida-campo"  *ngIf="obraForm.get('numero')?.errors?.['required'] && (obraForm.get('numero')?.touched || submitted )">
                        <label>Campo obrigatório</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" formControlName="complemento" [readonly]="this.visualizarObra">
                    <div class="valida-campo"  *ngIf="obraForm.get('complemento')?.errors?.['required'] && (obraForm.get('complemento')?.touched || submitted )">
                        <label>Campo obrigatório</label>
                    </div>
                </div>

                <div class="col-md-2 ps-0">
                    <label class="form-label">Latitude</label>
                    <input type="text" class="form-control" id="latitude" formControlName="latitude" [readonly]="this.visualizarObra">
                    <div class="valida-campo"  *ngIf="obraForm.get('latitude')?.errors?.['required'] && (obraForm.get('latitude')?.touched || submitted )">
                        <label>Campo obrigatório</label>
                    </div>
                </div>

                <div class="col-md-2 ps-0">
                    <label class="form-label">Longitude</label>
                    <input type="text" class="form-control" id="longitude" formControlName="longitude" [readonly]="this.visualizarObra">
                    <div class="valida-campo"  *ngIf="obraForm.get('longitude')?.errors?.['required'] && (obraForm.get('longitude')?.touched || submitted )">
                        <label>Campo obrigatório</label>
                    </div>
                </div>

                <div class="col-md-2 ps-0">
                    <label class="form-label">Raio</label>
                    <input type="number" class="form-control" id="raio" formControlName="raio" [readonly]="this.visualizarObra">
                    <div class="valida-campo"  *ngIf="obraForm.get('raio')?.errors?.['required'] && (obraForm.get('raio')?.touched || submitted )">
                        <label>Campo obrigatório</label>
                    </div>
                </div>

            </form>
        </div>

        <div class="gap-2  d-md-flex justify-content-md-end card-footer">
            <button (click)="voltar()" class="btn btn-secondary">Voltar</button>
            <button type="submit" (click)="cadastrarObra()" class="btn btn-primary">Cadastrar</button>    
        </div>
         
    </div>
</div>

<app-msg-modal [titulo]="titulo" [mensagem]="mensagem" *ngIf="this.msgErro == true">
    <button class="btn btn-primary" (click)="this.msgErro = false">Ok</button>
</app-msg-modal>
