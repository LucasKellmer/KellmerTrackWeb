<app-header></app-header>

<div class="container col-sm-12">
    <div class="card mt-5">
        <div class="fs-5 card-header">
            <label>Lista de Motoristas</label>
        </div>

        <div class="card-body">

            <form class="row">
                <div class="col-md-12">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome">
                </div>
            </form>
        </div>

        <div class="gap-2 d-md-flex justify-content-md-end card-footer">
            <app-btn-cadastrar (click)="cadastrarMotorista()"></app-btn-cadastrar>
            <button type="submit" class="btn btn-primary" (click)="pesquisar()" >Pesquisar</button>    
        </div>
               
    </div>    
</div>

<div class="container col-sm-12 mt-5">
    <div class="card">
        <div class="row align-items-center">
            <div class="col-md-12">
                <app-loading *ngIf="loading"></app-loading>
                <ngx-datatable *ngIf="!loading" class="material container  rounded " [rows]="rows" [columnMode]="'flex'" [headerHeight]="50" [footerHeight]="50" rowHeight="auto" 
                [limit]="7" [columnMode]="ColumnMode.force">
                    <ngx-datatable-column name="Id"prop="id" [minWidth]="70" [maxWidth]="120">
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Nome"  prop="nome" [minWidth]="200" [maxWidth]="1000" >
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Ações" prop="id" [minWidth]="200" [maxWidth]="200">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <div>
                                <app-btn-grid-excluir (click)="excluir(row)"></app-btn-grid-excluir>
                                <app-btn-grid-editar (click)="editar(row)"></app-btn-grid-editar>
                                <app-btn-grid-visualizar (click)="visualizar(row)"></app-btn-grid-visualizar>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>    
        </div>
    </div>
</div>

<app-btn-excluir [mostrarModal]="this.btnExcluir">
    <button type="button" class="btn btn-secondary" (click)="btnExcluir = false">Voltar</button>
    <button class="btn btn-danger" (click)="excluirMotorista()">Excluir</button>
</app-btn-excluir>
